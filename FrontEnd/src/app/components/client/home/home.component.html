<p-toast></p-toast>

<section>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-9">
                <div class="hero__item set-bg right" [ngStyle]="{backgroundImage:'url(assets/image/bannerHomePage.png'}">
                    <div style="margin-left: -320px;" class="hero__text">
                        <span>NATUREZEN</span>
                        <h2>Safe <br />High-quality <br/> Comfortable</h2>
                        <p>Hãy liên hệ với chúng tôi ngay hôm nay để được ưu đãi tốt nhất!</p>
                        <a routerLink="/contact" class="primary-btn">LIÊN HỆ NGAY!</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="categories">
    <div class="container">
      <div class="row">
        <p-carousel [value]="listCategoryEnabled" [numScroll]="1" [numVisible]="4" [circular]="true" [showIndicators]="false" [autoplayInterval]="4000">
          <ng-template let-category pTemplate="item">
            <div class="col">
              <div style=" border-radius: 15%; overflow: hidden; border: 2px solid rgb(234, 12, 38);" class="categories__item set-bg"
                   [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,' + firstCategoryImages[category.id] + ')'}">
                <h5><a href="javascript:void(0)" [routerLink]="['/category', category.id]">{{category.name}}</a></h5>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </section>
  
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>E-TICKTET MỚI NHẤT</h2>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of listProductNewest">
                <div class="featured__item" style="display: flex; flex-direction: column; align-items: center;">
                    <div style="height: 235px; width: 200px; border-radius: 25%; overflow: hidden; border: 5px solid rgba(19, 235, 127);" class="featured__item__pic set-bg" [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,'+ product.images[0].data+')'}">
                        <ul class="featured__item__pic__hover">
                            <li><a href="javascript:void(0)" (click)="addToWishList(product)"><fa-icon [icon]="heart"></fa-icon></a></li>
                            <li><a href="javascript:void(0)" routerLink="/product/{{product.id}}"><fa-icon [icon]="retweet"></fa-icon></a></li>
                            <li><a href="javascript:void(0)" (click)="addToCart(product)"><fa-icon [icon]="bag"></fa-icon></a></li>
                        </ul>
                    </div>
                    
                    <div class="featured__item__text">
                        <h6><a href="javascript:void(0)">{{product.name}}</a></h6>
                        <h5>{{product.price | currency: 'VND'}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="assets/image/banner-1.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="assets/image/banner-2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

                            <li><a href="javascript:void(0)" routerLink="/product/{{product.id}}"><fa-icon [icon]="retweet"></fa-icon></a></li>
                            <li><a href="javascript:void(0)" (click)="addToCart(product)"><fa-icon [icon]="bag"></fa-icon></a></li>
                        </ul>
                    </div>
